<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Przykład użycia pętli </title>
<script language="JavaScript">

var a_cie=prompt("podaj wysokość ","");
var b_cie=prompt("podaj szerokość ","");

for (var i=1; i<=b_cie; i++)
{
document.write("*");
}
document.write("<br>");
var wiersz_cie="*";

for (var i=1;i<=(b_cie - 2);i++)
{
wiersz_cie=wiersz_cie+"&nbsp&nbsp";
}
wiersz_cie=wiersz_cie+"*";
for (var i=1;i<=(a_cie - 2);i++)
{
document.write(wiersz_cie);
document.write("<br>");
} 
for (var i=1;i<=b_cie;i++)
{
document.write("*");
}
</script>
</head>
<body>
</body>
</html>
