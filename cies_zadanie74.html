<html>
	<head>
	<meta charset="utf-8">
	</head>
	<body>
			<script language="JavaScript">
			

	do {
var l1_t_cie=prompt("podaj 1 liczbe od 20 do 60 ","");
if(l1_t_cie>60 || l1_t_cie<20){
alert("liczba l1 nie należy do przedziału <20,60>");
}
} while (l1_t_cie>60 || l1_t_cie<20);

do {
var l2_t_cie=prompt("podaj 2 liczbe od 20 do 60 ","");
if(l2_t_cie>60 || l2_t_cie<20){
alert("liczba l2 nie należy do przedziału <20,60>");
}
} while (l2_t_cie>60 || l2_t_cie<20);

var pocz_cie=prompt("podaj wartość początkową ","");
var tekst_cie=prompt("podaj dowolny tekst ","");

document.write("Pierwszy numer "+l1_t_cie+""+"<br>");
document.write("Drugi numer "+l2_t_cie+""+"<br>");
document.write("Wielkość początkowa "+pocz_cie+""+"<br>");
document.write("Dowolny tekst "+tekst_cie+""+"<br>");

if(l1_t_cie<l2_t_cie){
for (;pocz_cie<100 ;) {
pocz_cie++;
pocz_cie++;
pocz_cie++;
pocz_cie++;
pocz_cie++;
document.write("<p style=\"font-size:"+pocz_cie+"px; color: black;\"><br>"+tekst_cie+"<br></p>");
}
}

if(l1_t_cie>l2_t_cie){
for (;pocz_cie>0 ;){
pocz_cie--;
pocz_cie--;
pocz_cie--;
pocz_cie--;
pocz_cie--;
document.write("<p style=\"font-size:"+pocz_cie+"px; color: black;\"><br>"+tekst_cie+"<br></p>");
}
}

document.write("Wielkość końcowa "+pocz_cie+"<br>");


			</script>
	</body>
</html>
